gems:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - "/vendor/"

# Site settings
title: "Prathamesh Nevagi (pratz)"
subtitle: "Future is Near"
email: pratz0909@gmail.com
name: Prathamesh Nevagi
description: >
  Site powered by Jekyll and Centrarium theme.

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://pratz.github.io" # the base hostname & protocol for your site

# https://www.walldevil.com/164934-eve-online-wallpaper.html
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Disqus comments
disqus_shortname: pratz0909

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Google analytics
# ga_tracking_id: "UA-XXXX-1"


# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
social:
  - name: GitHub
    icon: github
    username: pratz
    url: https://github.com/pratz
    desc: Fork me on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username: prathamesh nevagi
    url: https://in.linkedin.com/in/pratz0909
    desc: Connect with me on LinkedIn
    share: true

  - name: Twitter
    icon: twitter
    username: pratz
    url: https://twitter.com/pratz0909
    desc: Follow me on Twitter
    share: true

  - name: Reddit
    icon: reddit
    username: pratz0909
    url: https://www.reddit.com/user/pratz0909
    desc: Share to Reddit
    share: true
